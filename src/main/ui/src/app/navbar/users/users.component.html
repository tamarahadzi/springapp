<div class="container">
  <div class="row">
    <div class="col">
      <h3>Users</h3>
    </div>
  </div>
  <div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <div class="row mt-3">
        <div class="col">
          <button type="button" class="btn btn-primary" (click)="showSaveUserModal(false, null,saveUserModal)">Add User</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users; index as i">
              <td class="align-middle">{{user.firstName}} {{user.lastName}}</td>
              <td class="align-middle">{{user.email}}</td>
              <td class="align-middle">{{user.phone}}</td>
              <td>
                <button type="button" class="btn btn-primary" (click)="showSaveUserModal(true, user, saveUserModal)">Edit</button>
                <button type="button" class="btn btn-danger ml-2" (click)="showDeleteUserModal(user.id, deleteUserModal)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #saveUserModal let-modal>
  <div class="modal-header">
    <h4 *ngIf="!saveOrUpdateUser" class="modal-title">Add a new User</h4>
    <h4 *ngIf="saveOrUpdateUser" class="modal-title">Edit User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  [formGroup]="userForm">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstNameModal">First Name</label>
            <input type="text" class="form-control" id="firstNameModal" placeholder="First Name" formControlName="firstName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="lastNameModal">Last Name</label>
            <input type="text" class="form-control" id="lastNameModal" placeholder="Last Name" formControlName="lastName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="emailAddressModal">Email address</label>
            <input type="email" class="form-control" id="emailAddressModal" placeholder="Email address" formControlName="email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="passwordModal">Password</label>
            <input type="password" class="form-control" id="passwordModal" placeholder="Password" formControlName="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="phoneNumberModal">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumberModal" placeholder="Phone Number" formControlName="phoneNumber">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="saveUser()">Save</button>
  </div>
</ng-template>

<ng-template #deleteUserModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this user?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
  </div>
</ng-template>
